name: Test
on:
  workflow_run:
    workflows:
      - 'Unit test all modules'
    branches: [main, test]
    types:
      - completed
jobs:
  test-job:
    name: Test Step
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - run: git branch
      - run: env