name: Publish MLM
on:
  push:
    branches:
      - main
      - test
    paths:
      - 'mlm/src/*.mlm'  
jobs:
  mlm_publish:
    runs-on: [self-hosted, PRDITSATECI03]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Check branches (main)
        if: github.ref == 'refs/heads/main'
        run: echo "Deploying to production server on branch $GITHUB_REF"
      - name: Check branches (test)
        if: github.ref == 'refs/heads/test'
        run: echo "Deploying to production server on branch $GITHUB_REF"
      - name: Diff tree
        run: git diff-tree --no-commit-id --name-only -r --diff-filter=d ${{ github.sha }} -- sql/src
      - name: Deploy MLM scripts to PROD region
        if: github.ref == 'refs/heads/main'
        run: |
          MLM_Loader --server ${{ secrets.SCMDB_SERVER_TEST }} --database ${{ secrets.SCMDB_DATABASE_TEST }} --username ${{ secrets.SCMDB_USERNAME_TEST }} --password ${{ secrets.SCMDB_PASSWORD_TEST }} --path $(git diff-tree --no-commit-id --name-only -r --diff-filter=d ${{ github.sha }} -- mlm/src)
      - name: Deploy MLM scripts to TEST region
        if: github.ref == 'refs/heads/test'
        run: |
          MLM_Loader --server ${{ secrets.SCMDB_SERVER_TEST }} --database ${{ secrets.SCMDB_DATABASE_TEST }} --username ${{ secrets.SCMDB_USERNAME_TEST }} --password ${{ secrets.SCMDB_PASSWORD_TEST }} --path $(git diff-tree --no-commit-id --name-only -r --diff-filter=d ${{ github.sha }} -- mlm/src)



